<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="score-container">

            <span id="user">User: <span id="user-score">0</span></span>
            <span id="result">Start!</span>
            <span id="computer">Computer: <span id="computer-score">0</span></span>
        </div>

        <div class="game-container">
            <img src="img/rock.png" alt="" id="rock">
            <img src="img/paper.png" id="paper" alt="">
            <img src="img/scissors.png" id="scissors" alt="">
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
