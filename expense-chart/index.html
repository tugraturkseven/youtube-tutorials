<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Expenses chart component</title>

  <link rel="stylesheet" href="styles/style.css" />

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="content">

      <div class="my-balance-template">
        <div class="header_with_balance">
          <p>My balance</p>
          <h2>$921.48</h2>
        </div>
        
        <img src="./images/logo.svg" alt=""/>
      </div>
      
      <div class="card">
        <h2 class="header">
          Spending - Last 7 days
        </h2>

        <div class="chart">
          <div class="mon"><span class="mon_line"></span>mon</div>
          <div class="tue"><span class="tue_line"></span>tue</div>
          <div class="wed"><span class="wed_line"></span>wed</div>
          <div class="thu"><span class="thu_line"></span>thu</div>
          <div class="fri"><span class="fri_line"></span>fri</div>
          <div class="sat"><span class="sat_line"></span>sat</div>
          <div class="sun"><span class="sun_line"></span>sun</div>
        </div>

        <div class="footer">
          <div class="total">
            <p>Total this month</p>
            <h1>$478.33</h1>
          </div>
          
          <div class="last_month">
            <h4>+2.4%</h4>
            <p>from last month</p>
          </div>
          
        </div>
      </div>
      

      

      
    </div>
  </div>
</body>
</html>
