<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

  <title>Frontend Mentor | Order summary card</title>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
    rel="stylesheet" />


  <link rel="stylesheet" href="styles.css" />


</head>

<body>
  <div class="container">
    <div class="card">
      <img src="./images/illustration-hero.svg" alt="illustration hero" />
      <div class="card-con">
        <h1 class="title">Order Summary</h1>
        <p class="description">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="plan-box">
          <div class="plan">
            <img src="./images/icon-music.svg" alt="icon-music" />
            <div class="plan-info">
              <div class="plan-name">Annual Plan</div>
              <div class="plan-price">$59.99/year</div>
            </div>
          </div>
          <a href="#">Change</a>
        </div>
        <button class="btn-proceed">Proceed to Payment</button>
        <button class="btn-cancel">Cancel Order</button>
      </div>
    </div>
  </div>
</body>

</html>
